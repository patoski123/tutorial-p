[pytest]
minversion = 6.0

addopts =
    -vv
    -s
    --env=dev
    --browser=chromium
    --strict-markers
    --strict-config
    --alluredir=reports/allure-results
    --clean-alluredir
    -ra
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/json/report.json
    --maxfail=10
    --durations=10
   

; supress gherkin deprecated DeprecationWarning
filterwarnings = 
    ignore::DeprecationWarning:gherkin.*
    ignore:.*maxsplit.*:DeprecationWarning

# pytest-bdd v8+
bdd_features_base_dir = features

# Where to look for BDD features and step glue
python_files = test_*.py *_test.py

# Donâ€™t recurse into non-test code and generated outputs
norecursedirs =
    .git
    .venv
    venv
    reports
    allure-results
    src/performance
    docs
    data/fixtures

markers =
    smoke: Quick smoke tests
    retry_functionality: test retry  
    patrickUiTest: Quick Ui test
    positive: Positive-path scenarios
    negative: Negative-path scenarios
    mixed: Combination of UI and API test
    regression: Full regression suite
    api: API tests
    ui: UI tests
    mobile: Mobile tests
    performance: Performance tests
    integration: Integration tests
    bdd: BDD/Gherkin tests
    authentication: Authentication related tests
    user_management: User management tests
    crud: CRUD operation tests
    validation: Validation tests
    pagination: Pagination tests
    search: Search functionality tests
    login: Login functionality tests
    e2e: End-to-end tests
    critical: Critical path tests
    slow: Tests that take longer to run
    destructive: Tests that modify data (skip in prod)
    dev_only: Tests that only run in dev environment
    staging_only: Tests that only run in staging
    skip_prod: Skip in production environments
    skip_dev: Skip in dev environment
    prod_safe: Safe to run in production

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
